<div class="bar bar-header bar-positive">
    <h1 class="title">Login</h1>
</div>

<div class="content has-header padding">
    <div class="list card">
        <label class="item item-input">
            <input ng-model="user.username" type="text" placeholder="Username">
        </label>
        <label class="item item-input">
            <input ng-model="user.password" type="password" placeholder="Password">
        </label>
    </div>

    <div class="padding">
        <button class="button button-block button-primary" ng-click="logIn()"> Log In </button>
    </div>

    <div class="padding">
        <span ng-show="showError" class="error"> * <strong>Well, it seems that this username / password combination isn't working.</strong> </span>
    </div>
</div>
